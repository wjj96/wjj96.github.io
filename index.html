<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>魔兽模仿注册页面</title>
<link rel="shortcut icon" href="//www.battlenet.com.cn/account/static/images/meta/favicon.2dy4z.ico"/>
<link rel="stylesheet" type="text/css" href="css.css"/>
</head>

<body>
<form action="#" method="post" class="form">
<h1 class="head">创建账号</h1>
<p class="title">创建战网通行证账号，开启您在<a href="#" target="_blank" style="color:#00ff00">《魔兽世界》</a>中的冒险旅程，免费畅玩至20级。</p>
<table width="0" border="0" class="table">
		<tbody>
				<tr>
						<td><input type="text" placeholder="身份证号码" class="input" maxlength="11" ></td>
				</tr>
				<tr>
						<td><input type="text" placeholder="姓名" class="input"></td>
				</tr>
				<tr>
						<td><input type="email" placeholder="邮箱地址" class="input"></td>
				</tr>
				<tr>
						<td><input type="email" placeholder="确认邮箱地址输入" class="input"></td>
				</tr>
				<tr>
						<td><input type="password" placeholder="密码" class="input" id="password-input"></td>
				
						<td><input type="password" placeholder="确认密码输入" class="input" id="password-sure"></td>
				</tr>
				<tr>
					<td>
						<select id="select-checkbox" size="4">
						<option>选择一个安全提问问题1</option>
						<option>选择一个安全提问题2</option>
						<option>选择一个安提问问题3</option>
						<option>选一个安全提问问4题4</option>
						<option>选择个安全提问问题5</option>
						</select>
					</td>
				</tr>
				<tr>
						<td><input type="text" placeholder="安全提问回答" name="answer-safe" class="input"></td>
				</tr>
				<tr>
						<td><input type="text" placeholder="输入验证码" class="input"></td>
				</tr>
				<tr>
						<td id="agree-checkbox"><label><input type="checkbox" value="agree" name="agree">我同意该<a href="#" target="_blank" class="agreement">隐私政策</a>中规定的各项条款</label></td>
				</tr>
				<tr>
						<td><button type="button" name="sigup-btn" id="sigup-btn" class="input-btn">免费注册战网通行证</button></td>
				</tr>
				<tr>
						<td><button type="button" name="login-btn" id="sigin-btn" class="input-btn">已经有通行证了？</button></td>
				</tr>
				<tr>
						<td><p id="agree-text">点击“免费注册战网通行证”即表示我同意<a href="#" target="_blank">并接受战网最终用户许可协议</a>以及<a href="#" target="_blank"> 线上隐私政策。</a></p></td>
				</tr>
		</tbody>
</table>

</form>
</body>
</html>
